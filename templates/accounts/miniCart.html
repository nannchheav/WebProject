{% load static %}
<div class="mini_cart">
    <div class="cart_gallery">
        <div class="cart_close">
            <div class="cart_text">
                <h3>cart</h3>
            </div>
            <div class="mini_cart_close">
                <a href="javascript:void(0)"><i class="icon-close icons"></i></a>
            </div>
        </div>
        {% for item in cart_items %}
        <div class="cart_item">
            <div class="cart_img">
                <a href="#"><img src="{{ item.product.productImage.url }}" alt="{{ item.product.productName }}"></a>
            </div>
            <div class="cart_info">
                <a href="#">{{ item.product.productName }}</a>
                <p>{{ item.quantity }} x <span>${{ item.product.current_price }}</span></p>
            </div>
            <div class="cart_remove">
                <a href="{% url 'remove_from_cart' item.id %}"><i class="icon-close icons"></i></a>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="mini_cart_table">
        <div class="cart_table_border">
            <div class="cart_total">
                <span>Sub total:</span>
                <span class="price">${{ cart_total }}</span>
            </div>
            <div class="cart_total mt-10">
                <span>total:</span>
                <span class="price">${{ cart_total }}</span>
            </div>
        </div>
    </div>
    <div class="mini_cart_footer">
        <div class="cart_button">
            <a href="{% url 'cart' %}"><i class="fa fa-shopping-cart"></i> View cart</a>
        </div>
        <div class="cart_button">
            <a href="{% url 'checkout' %}"><i class="fa fa-sign-in"></i> Checkout</a>
        </div>
    </div>
</div>
