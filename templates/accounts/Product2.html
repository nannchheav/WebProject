{% load static %}
<section class="product_section mb-80">
    <div class="container">
        <div class="product_header d-flex justify-content-between  mb-60">
            <div class="section_title">
                <h2>new arrivals</h2>
            </div>
            <div class="product_tab_btn d-flex">
                <div class="all_product">
                    <a href="{% url 'Product' %}">All Product</a>
                </div>
            </div>
        </div>
        <div class="product_container row">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="all2" role="tabpanel">
                    <div class="product_slick slick_slider_activation" data-slick='{
                        "slidesToShow": 4,
                        "slidesToScroll": 1,
                        "arrows": true,
                        "dots": false,
                        "autoplay": false,
                        "speed": 300,
                        "infinite": true,
                        "responsive":[
                          {"breakpoint":992, "settings": { "slidesToShow": 3 } },
                          {"breakpoint":768, "settings": { "slidesToShow": 2 } },
                          {"breakpoint":300, "settings": { "slidesToShow": 1 } }
                         ]
                    }'>

                        {% for Product in Products %}
                        <article class="col single_product filter-app{{ Product.categoryID }}">
                            <figure>
                                <div class="product_thumb">
                                    <a href="{% url 'product_details' %}">
                                        <img class="primary_img" src="{% static Product.productImage %}"
                                            alt="consectetur">
                                    </a>
                                    <div class="product_action">
                                        <ul>
                                            <li class="wishlist"><a href="{% static Product.productImage %}" data-tippy="Wishlist"
                                                    data-tippy-inertia="true" data-tippy-delay="50"
                                                    data-tippy-arrow="true" data-tippy-placement="left"><i
                                                        class="icon-heart icons"></i></a></li>

                                            <li class="quick_view"><a data-toggle="modal" data-target="#modal_box-{{ Product.id }}"
                                                    data-tippy="Quick View" href="#" data-tippy-inertia="true"
                                                    data-tippy-delay="50" data-tippy-arrow="true"
                                                    data-tippy-placement="left"><i
                                                        class="icon-size-fullscreen icons"></i></a></li>
                                            <li class="compare"><a data-tippy="Compare" href="#"
                                                    data-tippy-inertia="true" data-tippy-delay="50"
                                                    data-tippy-arrow="true" data-tippy-placement="left"><i
                                                        class="icon-refresh icons"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <figcaption class="product_content text-center">
                                    <div class="product_ratting">
                                        <ul class="d-flex justify-content-center">
                                            <li><a href="#"><i class="{{Product.product_ratting}}"></i></a></li>
                                            <li><a href="#"><i class="{{Product.product_ratting}}"></i></a></li>
                                            <li><a href="#"><i class="{{Product.product_ratting}}"></i></a></li>
                                            <li><a href="#"><i class="{{Product.product_ratting}}"></i></a></li>
                                            <li><a href="#"><i class="{{Product.product_ratting}}"></i></a></li>
                                                <li><span>(5)</span></li>
                                        </ul>
                                    </div>
                                    <h4 class="product_name"><a href="{% url 'product_details' %}">{{Product.productName}}</a></h4>
                                    <div class="price_box">
                                        <span class="current_price">${{Product.current_price}}</span>
                                        <span class="old_price">${{Product.old_price}}</span>
                                    </div>
                                    <div class="add_to_cart">
                                        <a class="btn btn-primary" href="{% url 'add_to_cart' Product.id %}" data-tippy="Add To Cart"
                                            data-tippy-inertia="true" data-tippy-delay="50" data-tippy-arrow="true"
                                            data-tippy-placement="top">Add To Cart</a>
                                    </div>
                                </figcaption>
                            </figure>
                        </article>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
